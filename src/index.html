<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Compiladores 2</title>
    <script defer src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="navbar-brand">Trabalho Compiladores 2</h1>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-10">
            <input type="text" id="input" class="form-control" placeholder="Linear String">
        </div>
        <div class="col-1">
            <button id="btn" class="btn btn-primary" on:click="img += 'a'">Generate</button>
        </div>
        <div class="col-1" id="cost-div">
            custo: ?
        </div>
    </div>

    <div class="container-fluid p-0 d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-body">
                <img id="img" width="600px" class="full-page-img">
            </div>
        </div>
    </div>
    
    <div class="container-fluid p-0 d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-body">
                <pre id="code-card" style="font-size: 3em;">
                </pre>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
